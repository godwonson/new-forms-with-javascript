<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate Form Field</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <div class="content">
      <div class="logo">
        <img src="/image/logo.svg" alt="">
      </div>
      <div class="image"></div>
      <div class="text">
        Start for free & get <br> atractive offers today!
      </div>
    </div>

    <form id="form">
      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already have an account <br>
          <span>Sign in</span>
        </div>
        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/null/google-logo.png"/>
            Sign Up
          </div>
          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-circled--v1.png"/>
            Sign Up
          </div>
        </div>
        <div class="or">Or</div>
      </div>
      
      <!-- User Name Input -->
      <div>
        <label for="username">User Name</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="e.g Godons Micheal">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="fas fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- Email Input -->
      <div>
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="text" name="email" id="email" placeholder="e.g abc@gmail.com">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="fas fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- Passwords Input -->
      <div>
        <label for="Password">User Name</label>
        <i class="fas fa-lock"></i>
        <input type="text" name="Password" id="Password" placeholder="Password here">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="fas fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>

  </div>  

  <script src="apps.js"></script>
</body>
</html>
